name: CI - Rust

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    paths:
      - 'src-tauri/**'
      - '.github/workflows/ci-rust.yml'
      - '.mise.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  format:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: src-tauri
          shared-key: ci-rust

      - name: Install components
        run: rustup component add rustfmt

      - name: Format check
        run: cargo fmt --all --manifest-path src-tauri/Cargo.toml --check

  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Tauri dependencies
        uses: ./.github/actions/setup-tauri

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: src-tauri
          shared-key: ci-rust

      - name: Install components
        run: rustup component add clippy

      - name: Build (dev)
        run: cd src-tauri && cargo build

      - name: Lint
        run: cd src-tauri && cargo clippy --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-24.04
    needs: [format, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Tauri dependencies
        uses: ./.github/actions/setup-tauri

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: src-tauri
          shared-key: ci-rust
          cache-directories: ~/.cargo/bin

      - name: Test with coverage
        run: mise run coverage:rust

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/rust/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: true

  build-release:
    runs-on: ubuntu-24.04
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Tauri dependencies
        uses: ./.github/actions/setup-tauri

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: src-tauri
          shared-key: ci-rust

      - name: Build (release)
        run: cd src-tauri && cargo build --release
