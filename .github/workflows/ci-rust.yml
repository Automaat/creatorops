name: CI - Rust

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    paths:
      - 'src-tauri/**'
      - '.github/workflows/ci-rust.yml'
      - '.mise.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  rust:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup mise
        uses: jdx/mise-action@9dc7d5d21d12a330a408220ab7de97c0e1b1bdc4 # v3.4.1

      - name: Format check
        run: mise run fmt:rust -- --check

      - name: Lint
        run: mise run lint:rust

      - name: Test
        run: mise run test:rust

      - name: Build
        run: cd src-tauri && cargo build --release
